  <script>
    function disableSelection(elem) {
      if (typeof elem.onselectstart !== "undefined") {
        return false;
      }

      elem.style.cursor = "default";
    }
    disableSelection(document.body);
    document.ondragstart = noselect;

    function noselect() {
